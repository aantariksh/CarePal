<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarePal Admin</title>

     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300;400;500;700&family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/img/logo.png" height="50" width="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-primary" id="loginOutButton">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends -->

    <div class="container mt-5">
      <table class="table table-bordered table-hover table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col" style="color: white !important;">#</th>
            <th scope="col" style="color: white !important;">TimeStamp</th>
            <th scope="col" style="color: white !important;">Name</th>
            <th scope="col" style="color: white !important;">Telephone</th>
            <th scope="col" style="color: white !important;">Email</th>
            <th scope="col" style="color: white !important;">Loan Amount</th>
            <th scope="col" style="color: white !important;">Salary</th>
            <th scope="col" style="color: white !important;">Treatment</th>
          </tr>
        </thead>
        <tbody id="contact-table">
          <tr>
            <td colspan="8">
              <div class="spinner-grow text-primary my-5" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../assets/js/main.js"></script>
  <script src="./firebase/contact.js" type="module"></script>
</html>
